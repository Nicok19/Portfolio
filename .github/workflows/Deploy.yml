name: Deploy Job

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Job - ${{ github.event_name == 'push' && 'Push' || 'Manual' }} - ${{ github.actor }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Set up Node.js 20
        uses: actions/setup-node@v4  
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy
        run: npm run deploy
